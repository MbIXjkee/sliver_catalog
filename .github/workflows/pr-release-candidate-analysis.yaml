name: "Pre-release analysis"

on:
  workflow_call:

jobs:
  analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check structure
        uses: andstor/file-existence-action@v1
        with:
          files: "lib, test, example, pubspec.yaml, README.md, CHANGELOG.md, LICENSE"
          allow_failure: true

      - name: Prepare Flutter
        uses: ./.github/actions/flutter-setup
      
      - name: Install dependencies
        run: flutter pub get

      - name: Validate package dependencies
        run: |
          dart pub global activate dependency_validator
          dart pub global run dependency_validator:dependency_validator

      - name: Run formatter
        run: dart format --set-exit-if-changed .

      - name: Run static code analysis
        run: flutter analyze --fatal-warnings --fatal-infos .

  testing:
    needs: analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Flutter
        uses: ./.github/actions/flutter-setup

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests and upload coverage
        uses: ./.github/actions/tests-with-coverage
        with:
          codecov_token: ${{ secrets.CODECOV_TOKEN }}

  build_android_example:
    needs: testing
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Prepare Flutter
        uses: ./.github/actions/flutter-setup

      - name: Build Example Android
        run: |
          cd example
          flutter pub get
          flutter build apk

  build_ios_example:
    needs: testing
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Flutter
        uses: ./.github/actions/flutter-setup

      - name: Build iOS
        run: |
          cd example
          flutter pub get
          flutter build ios --release --no-codesign

  build_web_example:
    needs: testing
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Flutter
        uses: ./.github/actions/flutter-setup

      - name: Build Example Web
        run: |
          cd example
          flutter pub get
          flutter build web
  
  release_checks:
    needs: [build_android_example, build_ios_example, build_web_example]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Flutter
        uses: ./.github/actions/flutter-setup

      - name: Test pub publish
        run: flutter pub publish --dry-run

      - name: Run PANA analysis
        uses: axel-op/dart-package-analyzer@v3
        id: pana
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate PANA score
        env:
          ACTUAL: ${{ steps.pana.outputs.total }}
          MAX: ${{ steps.pana.outputs.total_max }}
        run: |
          echo "Current score: $ACTUAL / $MAX"

          if [[ "$ACTUAL" != "$MAX" ]]; then
            echo "❌ PANA score doesn't match expectations ❌"
            exit 1
          fi
      
      - name: Check the version description in CHANGELOG
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{ print $2 }')
          echo "Checking if version $VERSION is listed in CHANGELOG.md..."
          
          if ! grep -q "^## $VERSION" CHANGELOG.md; then
            echo "❌ Version $VERSION not found as a heading in CHANGELOG.md"
            exit 1
          fi
          
          echo "✅ Version $VERSION found in CHANGELOG.md"
